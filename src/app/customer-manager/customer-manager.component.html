<div class="topic">
    <mat-icon>person</mat-icon>
    <h1>Customer Manager</h1>
  </div>
  
  <form  #customerForm="ngForm">
    <div class="form-field">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" name="firstName" [(ngModel)]="customer.firstName" required>
    </div>
  
    <div class="form-field">
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" name="lastName" [(ngModel)]="customer.lastName" required>
    </div>
  
    <div class="form-field">
      <label for="address">Address</label>
      <input type="text" id="address" name="address" [(ngModel)]="customer.address" required>
    </div>
  
    <div class="form-field">
      <label for="city">City</label>
      <input type="text" id="city" name="city" [(ngModel)]="customer.city" required>
    </div>
  
    <div class="form-field">
      <label for="state">State</label>
      <input type="text" id="state" name="state" [(ngModel)]="customer.state" required>
    </div>
  
    <div class="form-field">
      <label for="orderTotal">Order Total</label>
      <input type="number" id="orderTotal" name="orderTotal" [(ngModel)]="customer.orderTotal" required>
    </div>
  
    <button type="button" id="delete">Delete</button>
    <button type="button"id="cancel">Cancel</button>
    <button type="button" id="insert">Insert</button>
    <button type="button" id="update">Update</button>
  </form>
